<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Seller Dashboard - AutoBid</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 via-blue-200 to-blue-500 min-h-screen">

  <div class="max-w-screen-xl mx-auto p-8">
    <header class="text-center mb-12">
      <h1 class="text-4xl font-semibold text-blue-800">Welcome, Seller!</h1>
      <p class="text-lg text-gray-600 mt-2">Manage your auction cars and track current bids in one place.</p>
    </header>

    <section class="bg-white rounded-xl shadow-lg p-8 mb-12 hover:shadow-xl transition-shadow duration-300">
      <h2 class="text-3xl font-semibold text-blue-700 mb-6">Add a Car for Auction</h2>

      <form id="add-car-form" class="space-y-6">
        <h2 class="text-2xl font-semibold text-blue-700 mb-4">Showroom Information</h2>

        <div class="grid md:grid-cols-2 gap-4 mb-6">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Showroom Name</label>
            <input type="text" name="showroom_name" required class="w-full px-4 py-3 border border-gray-300 rounded-xl shadow-sm focus:ring-2 focus:ring-blue-500">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Location</label>
            <input type="text" name="location" required class="w-full px-4 py-3 border border-gray-300 rounded-xl shadow-sm focus:ring-2 focus:ring-blue-500">
          </div>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Car Brand</label>
          <input type="text" name="brand" required class="w-full px-4 py-3 border border-gray-300 rounded-xl shadow-sm focus:ring-2 focus:ring-blue-500">
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Car Model</label>
          <input type="text" name="model" required class="w-full px-4 py-3 border border-gray-300 rounded-xl shadow-sm focus:ring-2 focus:ring-blue-500">
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Car Year</label>
          <input type="number" name="year" required class="w-full px-4 py-3 border border-gray-300 rounded-xl shadow-sm focus:ring-2 focus:ring-blue-500">
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Starting Bid Price</label>
          <input type="number" name="price" required class="w-full px-4 py-3 border border-gray-300 rounded-xl shadow-sm focus:ring-2 focus:ring-blue-500">
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Description</label>
          <textarea name="description" required class="w-full px-4 py-3 border border-gray-300 rounded-xl shadow-sm focus:ring-2 focus:ring-blue-500"></textarea>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Upload Car Images</label>
          <input type="file" name="images" accept="image/*" multiple class="w-full px-4 py-3 border border-gray-300 rounded-xl shadow-sm focus:ring-2 focus:ring-blue-500">
        </div>

        <h2 class="text-2xl font-semibold text-blue-700 mb-4">Additional Car Details</h2>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Fuel Type</label>
          <input type="text" name="fuel_type" class="w-full px-4 py-3 border border-gray-300 rounded-xl shadow-sm focus:ring-2 focus:ring-blue-500">
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Transmission Type</label>
          <input type="text" name="transmission" class="w-full px-4 py-3 border border-gray-300 rounded-xl shadow-sm focus:ring-2 focus:ring-blue-500">
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Odometer Reading (in km)</label>
          <input type="number" name="km_driven" class="w-full px-4 py-3 border border-gray-300 rounded-xl shadow-sm focus:ring-2 focus:ring-blue-500">
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Registration Number</label>
          <input type="text" name="reg_no" class="w-full px-4 py-3 border border-gray-300 rounded-xl shadow-sm focus:ring-2 focus:ring-blue-500">
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">RC Status</label>
          <input type="text" name="rc_status" class="w-full px-4 py-3 border border-gray-300 rounded-xl shadow-sm focus:ring-2 focus:ring-blue-500">
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Insurance Expiry Date</label>
          <input type="date" name="insurance" class="w-full px-4 py-3 border border-gray-300 rounded-xl shadow-sm focus:ring-2 focus:ring-blue-500">
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">PUC Expiry Date</label>
          <input type="date" name="puc" class="w-full px-4 py-3 border border-gray-300 rounded-xl shadow-sm focus:ring-2 focus:ring-blue-500">
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Accident History</label>
          <input type="text" name="accident_history" class="w-full px-4 py-3 border border-gray-300 rounded-xl shadow-sm focus:ring-2 focus:ring-blue-500">
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Ownership</label>
          <input type="text" name="ownership" class="w-full px-4 py-3 border border-gray-300 rounded-xl shadow-sm focus:ring-2 focus:ring-blue-500">
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Inspection Score (1-10)</label>
          <input type="number" name="inspection" class="w-full px-4 py-3 border border-gray-300 rounded-xl shadow-sm focus:ring-2 focus:ring-blue-500">
        </div>

        <button type="submit" class="w-full bg-blue-600 text-white font-semibold py-3 px-6 rounded-xl shadow-lg mt-4 hover:bg-blue-700 transition-all">Add Car</button>
      </form>
    </section>
  </div>

  <!-- Success Popup -->
  <div id="success-popup" class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50 hidden">
    <div class="bg-white p-6 rounded-2xl shadow-2xl text-center max-w-sm w-full">
      <h2 class="text-2xl font-semibold text-green-600 mb-2">Successfully Added!</h2>
      <p class="text-gray-700 mb-4">Your car has been listed for auction.</p>
      <button onclick="closePopup()" class="bg-green-600 text-white px-6 py-2 rounded-lg hover:bg-green-700 transition">OK</button>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("add-car-form");

      form.addEventListener("submit", (e) => {
        e.preventDefault(); // Stop actual submission
        form.reset(); // Optional: reset the form
        document.getElementById("success-popup").classList.remove("hidden");
      });
    });

    function closePopup() {
      document.getElementById("success-popup").classList.add("hidden");
    }
  </script>
</body>
</html>
