<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up - AutoBid</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-100 via-blue-200 to-blue-500 min-h-screen flex items-center justify-center px-4">

  <div class="bg-white/90 backdrop-blur-sm p-10 rounded-3xl shadow-2xl w-full max-w-lg">
    <!-- Header -->
    <div class="text-center mb-8">
      <h1 class="text-4xl font-extrabold text-blue-700 mb-2">Create Account</h1>
      <p class="text-sm text-gray-600">Join <span class="text-blue-800 font-semibold">AutoBid</span> to start bidding and selling your dream cars!</p>
    </div>
    
    <div id="signup-msg"></div>

    <!-- Form -->
    <form action="/signup" method="POST" class="space-y-6">
      
      <!-- Role -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Select Role</label>
        <select name="role" required class="w-full px-4 py-3 border border-gray-300 rounded-xl shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none">
          <option value="buyer">Buyer</option>
          <option value="seller">Seller</option>
        </select>
      </div>

      <!-- Username -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Username</label>
        <input type="text" name="username" required placeholder="Enter your username" class="w-full px-4 py-3 border border-gray-300 rounded-xl shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none" />
      </div>

      <!-- Password -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input type="password" name="password" required placeholder="Choose a strong password" class="w-full px-4 py-3 border border-gray-300 rounded-xl shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none" />
      </div>

      <!-- Button -->
      <div>
        <button type="submit" class="w-full py-3 bg-blue-600 hover:bg-blue-700 transition-all text-white font-semibold rounded-xl shadow-lg">
          Create Account
        </button>
      </div>
    </form>

    <!-- Footer -->
    <p class="text-center text-sm text-gray-600 mt-6">
      Already a member?
      <a href="/login.html" class="text-blue-600 font-medium hover:underline">Login here</a>
    </p>
  </div>
  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const params = new URLSearchParams(window.location.search);
      const msgContainer = document.getElementById("signup-msg");
  
      if (params.get("success") === "1") {
        msgContainer.innerHTML = `
          <p class="text-green-600 text-center mb-4 font-semibold">
            ✅ Signup successful! <a href='/login.html' class="text-blue-600 underline">Click here to log in</a>
          </p>`;
      }
  
      if (params.get("error") === "exists") {
        msgContainer.innerHTML = `
          <p class="text-red-600 text-center mb-4 font-semibold">
            ⚠️ Username already exists. <a href='/login.html' class="text-blue-600 underline">Try logging in</a>
          </p>`;
      }
  
      if (params.get("error") === "invalid") {
        msgContainer.innerHTML = `
          <p class="text-red-600 text-center mb-4 font-semibold">
            ⚠️ Invalid role selected.
          </p>`;
      }
    });
  </script>
  
  
</body>
</html>
