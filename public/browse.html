    // Get showroom from URL query parameter
    const urlParams = new URLSearchParams(window.location.search);
    const showroom = urlParams.get('showroom');

    localStorage.setItem("cars", JSON.stringify(cars));

    const container = document.getElementById("car-list");
    const searchInput = document.getElementById("searchInput");

    function renderCars(carList) {
      container.innerHTML = "";
      carList.forEach((car, index) => {
        const card = document.createElement("div");
        card.className = "bg-white rounded-2xl shadow-lg hover:shadow-2xl transition-all duration-300 overflow-hidden flex flex-col";

        card.innerHTML = `
          <img src="${car.image}" alt="${car.name}" class="w-full h-48 object-cover">
          <div class="p-5 flex-1 flex flex-col justify-between">
            <div>
              <h2 class="text-xl font-bold text-gray-800 mb-1">${car.name}</h2>
              <p class="text-sm text-gray-600">${car.showroom} • ${car.location}</p>
              <p class="text-sm text-gray-600 mt-1">Status: 
                <span class="${car.status === 'Open' ? 'text-green-600' : car.status === 'Closed' ? 'text-red-600' : 'text-yellow-600'} font-semibold">
                  ${car.status}
                </span>
              </p>
              <p class="text-sm text-gray-600">Vehicles: ${car.vehicles}</p>
              <p class="text-sm text-gray-600">Ends: ${new Date(car.date).toLocaleString()}</p>
              <p class="text-base font-semibold mt-2">₹${car.startingBid.toLocaleString()}</p>
            </div>
            <a href="car-details.html?id=${index}" class="mt-4 w-full bg-blue-600 text-white py-2 text-center rounded-lg hover:bg-blue-700 transition">
              View Details
            </a>
          </div>
        `;
        container.appendChild(card);
      });
    }

    function filterCars() {
      const query = searchInput.value.toLowerCase();
      const filtered = cars.filter(car =>
        car.bank.toLowerCase() === showroom.toLowerCase() && 
        (car.name.toLowerCase().includes(query) || 
        car.location.toLowerCase().includes(query))
      );
      renderCars(filtered);
    }

    renderCars(cars);
    filterCars();
    searchInput.addEventListener("input", filterCars);
