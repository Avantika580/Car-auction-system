<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AutoBid Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/alpinejs" defer></script>
  <script>
    // Password validation script
    function passwordValidation() {
      let password = document.getElementById("password").value;
      let confirmPassword = document.getElementById("confirm-password").value;
      let strengthIndicator = document.getElementById("password-strength");
      let isStrong = password.length >= 8 && /\d/.test(password) && /[A-Z]/.test(password);
      
      if (password !== confirmPassword) {
        document.getElementById("confirm-password-error").style.display = "block";
      } else {
        document.getElementById("confirm-password-error").style.display = "none";
      }

      if (isStrong) {
        strengthIndicator.innerText = "Strong Password";
        strengthIndicator.classList.add("text-green-600");
      } else {
        strengthIndicator.innerText = "Weak Password";
        strengthIndicator.classList.add("text-red-600");
      }
    }
  </script>
  <style>
    /* Add custom animations */
    .input-focus:focus {
      outline: none;
      box-shadow: 0 0 10px rgba(59, 130, 246, 0.8);
    }
    .button-hover:hover {
      background-color: #2563eb;
      transform: scale(1.05);
      transition: transform 0.3s ease, background-color 0.3s ease;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-50 via-blue-200 to-blue-500 min-h-screen flex items-center justify-center">

  <!-- Login Card -->
  <div class="bg-white shadow-lg rounded-2xl w-full max-w-lg p-8">
    <div class="text-center">
      <h2 class="text-4xl font-semibold text-blue-700 mb-4">Welcome Back to <span class="text-black">AutoBid</span></h2>
      <p class="text-gray-600 text-lg">Please log in to access your account.</p>
    </div>
    <div id="login-msg"></div>
    <!-- Login Form -->
    <form action="/login" method="POST" class="mt-8 space-y-6">

      
      <!-- Role Selection -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Select Role</label>
        <select name="role" required class="input-focus w-full px-4 py-3 border border-gray-300 rounded-xl shadow-sm focus:ring-2 focus:ring-blue-400 focus:outline-none">
          <option value="buyer">Buyer</option>
          <option value="seller">Seller</option>
          <option value="admin">Admin</option>
        </select>
      </div>

      <!-- Username/Email Input -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Email or Username</label>
        <input
          type="text"
          name="username"
          required
          class="input-focus w-full px-4 py-3 border border-gray-300 rounded-xl shadow-sm focus:ring-2 focus:ring-blue-400 focus:outline-none"
          placeholder="youremail@example.com"
        />
      </div>

      <!-- Password Input -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          required
          class="input-focus w-full px-4 py-3 border border-gray-300 rounded-xl shadow-sm focus:ring-2 focus:ring-blue-400 focus:outline-none"
          placeholder="********"
          oninput="passwordValidation()"
        />
        <p id="password-strength" class="text-xs mt-1"></p>
      </div>

      <!-- Confirm Password -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
        <input
          type="password"
          id="confirm-password"
          name="confirm-password"
          required
          class="input-focus w-full px-4 py-3 border border-gray-300 rounded-xl shadow-sm focus:ring-2 focus:ring-blue-400 focus:outline-none"
          placeholder="********"
          oninput="passwordValidation()"
        />
        <p id="confirm-password-error" class="text-red-500 text-xs mt-1 hidden">Passwords do not match!</p>
      </div>

      <!-- Login Button -->
      <button
        type="submit"
        class="button-hover w-full bg-blue-600 text-white font-semibold py-3 px-6 rounded-xl shadow-lg transition-all duration-300"
      >
        Login
      </button>
      
      <!-- Forgot Password Link -->
      <div class="flex justify-between items-center mt-4 text-sm text-gray-600">
        <a href="#" class="hover:text-blue-600 font-semibold">Forgot Password?</a>
        <a href="#" class="text-blue-600 font-semibold hover:text-blue-700">Sign up</a>
      </div>

    </form>

  </div>
  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const params = new URLSearchParams(window.location.search);
      if (params.has("error")) {
        const msg = document.createElement("p");
        msg.innerHTML = "ðŸš« Invalid credentials. <a href='signup.html' class='text-blue-600 underline'>Click here to sign up</a>";
        msg.className = "text-red-600 text-center mb-4 font-medium";
        document.getElementById("login-msg").appendChild(msg);
      }
    });
  </script>
  
</body>
</html>
